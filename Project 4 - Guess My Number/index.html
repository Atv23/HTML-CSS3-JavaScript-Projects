<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <button class="btn">Again!</button>
            </div>
            <div class="nav-right">
                <p>&lt;Between 1 and 20&gt;</p>
            </div>
        </nav>
        <h1 class="title">Guess My Numebr</h1>
        <div class="secretNumber">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" id="guess" value="14">
            <button class="btn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start Guessing...</p>
            <p class="label-score">
                Score: <span class="score">20</span>
            </p>
            <p class="label-highscore">
                Score: <span class="highscore">0</span>
            </p>
        </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
