<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="../" class="btn btn-back" title="back">&lt;--</a>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <span class="current-score" id="current--1">0</span>
        </div>
      </section>
      <section class="controls">
        <div class="btn-control">
          <button class="btn btn--new">🆕 New Game</button>
          <button class="btn btn--roll">🎲 Roll dice</button>
          <button class="btn btn--hold">⏹️ Hold</button>
        </div>
        <div class="dice">
          <svg class="icon">
            <use href="./images/sprite.svg#dice-six-faces-1"></use>
          </svg>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
